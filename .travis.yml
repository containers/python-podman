arch:
  - amd64
  - ppc64le
dist: xenial
language: python
cache:
  - pip
python:
  - '3.7'
  - '3.6'
  - '3.5'
before_install:
  # This is a permission fix meant only for Travis base image for PPC64LE.
  # It is a known issue and required before installing python dependencies, except for bionic.
  - |
    if [[ "${TRAVIS_CPU_ARCH}" == "ppc64le" ]]; then
      sudo chown -R $USER:$GROUP ~/.cache/pip/wheels;
    fi
  - pip install -U pip
  - pip install -U setuptools
  - pip install -U wheel
  - pip install -U twine
install:
  - pip install tox-travis .[devel]
script:
  # Check packaging (README format etc...)
  - pip install -U setuptools
  - pip install -U wheel
  - pip install -U twine
  - pip list
  - rm -rf dist
  - python setup.py sdist
  - python setup.py bdist_wheel
  - twine check dist/*
  # Execture tests
  - tox
  # While many deltas exists between python-podman version and libpod version
  # we ask to synchronize.sh to don't exit "1" to avoid to get lot of
  # well know issues, in other word we will only display errors in CI job log
  # but we will consider that everything work fine with that.
  - ./tools/synchronize.sh --ignore
deploy:
  - provider: pypi
    user: containers-libpod
    password:
      secure: ""
    on:
      tags: true
    distributions: sdist bdist_wheel
    skip_existing: true
